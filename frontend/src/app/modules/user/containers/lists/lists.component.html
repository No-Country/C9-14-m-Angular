<div class="mainContainer">
  <h1 class="mainContainer__title">LISTS</h1>
  <div class="mainContainer__btnContainer">
    <button
      class="mainContainer__btn"
      [ngClass]="btnSaved ? 'mainContainer__btn--active' : ''"
      (click)="toogleLikedOrSaved(true)"
    >
      Saved
    </button>
    <button
      class="mainContainer__btn"
      [ngClass]="!btnSaved ? 'mainContainer__btn--active' : ''"
      (click)="toogleLikedOrSaved(false)"
    >
      Liked
    </button>
  </div>
  <div class="searcherContainer">
    <label class="searcher" for="search">
      <label for="toSearch">
        <img
          class="icons searcher__ico"
          src="../../../../../assets/icons/lists/search-white.svg"
          alt="icon searcher"
        />
      </label>
      <div class="searcher__containerInput">
        <input
          class="searcher__input"
          type="text"
          [(ngModel)]="toSearch"
          (ngModelChange)="Search(toSearch)"
          required
          id="toSearch"
          autocomplete="off"
          spellcheck="false"
        />
      </div>
    </label>
    <div class="searcherContainer__iconsContainer">
      <svg
        *ngIf="!isTypeList"
        (click)="toogleType()"
        class="searcherContainer__icon searcherContainer__icon--list"
        viewBox="0 0 23 23"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"

    </div>
  </div>
  <!-- -----------LIKED LIST------------- -->
  <ng-container *ngIf="!btnSaved">
    <div class="typeList" *ngIf="isTypeList">
      <div
        class="list"
        *ngFor="let list of likedList"
        routerLink="./mylist/liked/{{ list.id }}"
      >
        <a class="list__containerImg">
          <!-- en img --- *ngFor="let tvShow of list.list.list_movies.slice(0, 4)" -->
          <ng-container *ngIf="imgLikedList.length >= 4">
            <img
              *ngFor="let img of imgLikedList"
              class="list__img"
              src="https://image.tmdb.org/t/p/w500{{ img }}"
              alt="Cover de lista"
            />
          </ng-container>
          <ng-container *ngIf="imgLikedList.length === 0">
            <img
              class="list__img list__img--alone"
              src="{{ list.cover }}"
              alt="Cover de lista"
            />
          </ng-container>
          <ng-container
            *ngIf="imgLikedList.length < 4 && imgLikedList.length >= 1"
          >
            <img
              class="list__img list__img--alone"
              src="https://image.tmdb.org/t/p/w500{{ imgLikedList[0] }}"
              alt="Cover de lista"
            />
          </ng-container>
        </a>
        <div class="list__container">
          <h3 class="list__title">{{ list.description }}</h3>
        </div>
      </div>
    </div>
    <div class="typeBlock" *ngIf="!isTypeList">
      <a
        class="typeBlock__imgContainer"
        routerLink="./mylist/liked/{{ list.id }}"
        *ngFor="let list of likedList"
      >
        <ng-container *ngIf="imgLikedList.length >= 4">
          <img
            *ngFor="let img of imgLikedList"
            class="typeBlock__img"
            src="https://image.tmdb.org/t/p/w500{{ img }}"
            alt="Cover de lista"
          />
        </ng-container>
        <ng-container *ngIf="imgLikedList.length === 0">
          <img
            class="typeBlock__img list__img--alone"
            src="{{ list.cover }}"
            alt="Cover de lista"
          />
        </ng-container>
        <ng-container
          *ngIf="imgLikedList.length < 4 && imgLikedList.length >= 1"
        >
          <img
            class="typeBlock__img list__img--alone"
            src="https://image.tmdb.org/t/p/w500{{ imgLikedList[0] }}"
            alt="Cover de lista"
          />
        </ng-container>
      </a>
    </div>
  </ng-container>
  <!-- --------------SAVED---------------- -->
  <ng-container *ngIf="btnSaved">
    <div class="typeList" *ngIf="isTypeList">
      <div class="typeList__createContainer" (click)="onCreateList()">
        <div class="typeList__iconContainer">
          <svg
            class="typeList__icon"
            width="26"
            height="26"
            viewBox="0 0 26 26"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M14.3 6.5H11.7V11.7H6.5V14.3H11.7V19.5H14.3V14.3H19.5V11.7H14.3V6.5ZM13 0C5.824 0 0 5.824 0 13C0 20.176 5.824 26 13 26C20.176 26 26 20.176 26 13C26 5.824 20.176 0 13 0ZM13 23.4C7.267 23.4 2.6 18.733 2.6 13C2.6 7.267 7.267 2.6 13 2.6C18.733 2.6 23.4 7.267 23.4 13C23.4 18.733 18.733 23.4 13 23.4Z"
              fill="white"
            />
          </svg>
        </div>
        <div class="typeList__titleContainer">
          <h3 class="typeList__title">Create new list</h3>
        </div>
      </div>
      <div
        class="list"
        *ngFor="let list of savedList"
        routerLink="./mylist/saved/{{ list.id }}"
      >
        <a class="list__containerImg">
          <ng-container *ngIf="list.list_movies.length >= 4">
            <img
              *ngFor="let imgs of list.cover"
              class="list__img"
              src="https://image.tmdb.org/t/p/w500{{ imgs[0] }}"
              alt="Cover de lista"
            />
          </ng-container>
          <img
            *ngIf="list.list_movies.length === 0"
            class="list__img list__img--alone"
            src="../../../../../assets/images/listDemoBlue.png"
            alt="Cover de lista"
          />
          <img
            *ngIf="list.list_movies.length < 4 && list.list_movies.length >= 1"
            src="https://image.tmdb.org/t/p/w500{{ list.cover[0][0] }}"
            class="list__img list__img--alone"
            alt="Cover de lista"
          />
          <div
            class="saveCover"
            [ngClass]="isSavedInThisList === list.id ? 'saveCover--added' : ''"
            *ngIf="idToSave !== 0"
            (click)="onSaveInList(list.id, $event)"
          >
            <svg
              *ngIf="isSavedInThisList !== list.id"
              class="saveCover__icon"
              width="26"
              height="26"
              viewBox="0 0 26 26"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M14.3 6.5H11.7V11.7H6.5V14.3H11.7V19.5H14.3V14.3H19.5V11.7H14.3V6.5ZM13 0C5.824 0 0 5.824 0 13C0 20.176 5.824 26 13 26C20.176 26 26 20.176 26 13C26 5.824 20.176 0 13 0ZM13 23.4C7.267 23.4 2.6 18.733 2.6 13C2.6 7.267 7.267 2.6 13 2.6C18.733 2.6 23.4 7.267 23.4 13C23.4 18.733 18.733 23.4 13 23.4Z"
                fill="white"
              />
            </svg>
            <div
              class="saveCover__success"
              *ngIf="isSavedInThisList === list.id"
            >
              <img
                class="saveCover__successIco"
                src="../../../../../assets/icons/lists/success.svg"
                alt=""
              />
              <p class="saveCover__successText">Added to list</p>
            </div>
            <p></p>
          </div>
        </a>
        <div class="list__container">
          <h3 class="list__title">{{ list.name }}</h3>
        </div>
      </div>
    </div>
    <div class="typeBlock" *ngIf="!isTypeList">
      <div class="typeBlock__containerCreate" (click)="onCreateList()">
        <svg
          class="typeBlock__iconCreate"
          viewBox="0 0 26 26"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M14.3 6.5H11.7V11.7H6.5V14.3H11.7V19.5H14.3V14.3H19.5V11.7H14.3V6.5ZM13 0C5.824 0 0 5.824 0 13C0 20.176 5.824 26 13 26C20.176 26 26 20.176 26 13C26 5.824 20.176 0 13 0ZM13 23.4C7.267 23.4 2.6 18.733 2.6 13C2.6 7.267 7.267 2.6 13 2.6C18.733 2.6 23.4 7.267 23.4 13C23.4 18.733 18.733 23.4 13 23.4Z"
            fill="white"
          />
        </svg>
      </div>
      <a
        class="typeBlock__imgContainer"
        routerLink="./mylist/saved/{{ list.id }}"
        *ngFor="let list of savedList"
      >
        <!-- en img --- *ngFor="let tvShow of list.list_movies.slice(0, 4)" -->
        <ng-container *ngIf="list.list_movies.length >= 4">
          <img
            *ngFor="let imgs of list.cover"
            class="typeBlock__img"
            src="https://image.tmdb.org/t/p/w500{{ imgs[0] }}"
            alt="Cover de lista"
          />
        </ng-container>
        <img
          *ngIf="list.list_movies.length === 0"
          class="typeBlock__img list__img--alone"
          src="../../../../../assets/images/listDemoBlue.png"
          alt="Cover de lista"
        />
        <img
          *ngIf="list.list_movies.length < 4 && list.list_movies.length >= 1"
          src="https://image.tmdb.org/t/p/w500{{ list.cover[0][0] }}"
          class="typeBlock__img list__img--alone"
          alt="Cover de lista"
        />

        <div
          class="saveCover"
          [ngClass]="isSavedInThisList === list.id ? 'saveCover--added' : ''"
          *ngIf="idToSave !== 0"
          (click)="onSaveInList(list.id, $event)"
        >
          <svg
            *ngIf="isSavedInThisList !== list.id"
            class="saveCover__icon"
            width="26"
            height="26"
            viewBox="0 0 26 26"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M14.3 6.5H11.7V11.7H6.5V14.3H11.7V19.5H14.3V14.3H19.5V11.7H14.3V6.5ZM13 0C5.824 0 0 5.824 0 13C0 20.176 5.824 26 13 26C20.176 26 26 20.176 26 13C26 5.824 20.176 0 13 0ZM13 23.4C7.267 23.4 2.6 18.733 2.6 13C2.6 7.267 7.267 2.6 13 2.6C18.733 2.6 23.4 7.267 23.4 13C23.4 18.733 18.733 23.4 13 23.4Z"
              fill="white"
            />
          </svg>
          <div class="saveCover__success" *ngIf="isSavedInThisList === list.id">
            <img
              class="saveCover__successIco"
              src="../../../../../assets/icons/lists/success.svg"
              alt=""
            />
            <p class="saveCover__successText">Added to list</p>
          </div>
          <p></p>
        </div>
      </a></div
  ></ng-container>
</div>
