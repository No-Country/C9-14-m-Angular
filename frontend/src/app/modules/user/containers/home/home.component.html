<div class="user">
  <app-searcher
    class="searchContainer"
    (search)="onSearch($event)"
  ></app-searcher>
  <main class="cover">
    <img
      class="cover__img"
      src="https://image.tmdb.org/t/p/w500{{ tvShowCover.poster_path }}"
      alt="Cover of tv show random"
    />
    <div class="cover__linksContainer">
      <a class="cover__link">i</a>
      <a class="cover__link cover__link--up">+</a>
    </div>
  </main>
  <div class="gallery">
    <ng-container *ngFor="let item of tvShows_toShow">
      <app-card *ngIf="item.poster_path" [tvShow]="item"></app-card>
    </ng-container>
    <div *ngIf="loading">Loading...</div>
  </div>
</div>
