<div class="scene">
  <div
    #myImage2
    [attr.id]="'back-' + tvShow.id.toString()"
    class="card"
    [ngClass]="isBack && idTvShowSelected === tvShow.id ? 'rotate' : ''"
  >
    <!-- [ngClass]="isBack && idTvShowSelected === tvShow.id ? '' : 'is-front'" -->
    <!-- ----------------FRONT FACE OF CARD----------------- -->
    <div class="card__face card__face--front" (mousedown)="onMouseDown($event)">
      <img
        #myImage
        [attr.id]="tvShow.id.toString()"
        (contextmenu)="onContextMenu($event)"
        class="card__img"
        src="https://image.tmdb.org/t/p/w500{{ tvShow.poster_path }}"
        alt=""
      />
    </div>
    <!-- ----------------BACK FACE OF CARD----------------- -->
    <div class="card__face card__face--back">
      <div class="card__container" (contextmenu)="onContextMenuBack($event)">
        <div class="card__containerIcon">
          <img
            (contextmenu)="onContextMenuBack($event)"
            class="card__icon card__icon--white"
            [ngClass]="likeTv ? 'card__icon--down' : 'card__icon--up'"
            (click)="toogleLikeOrSave('like')"
            src="../../../../../assets/icons/details/LikeTv.png"
            alt="Like"
          />
          <img
            (contextmenu)="onContextMenuBack($event)"
            class="card__icon card__icon--blue"
            [ngClass]="likeTv ? 'card__icon--up' : 'card__icon--down'"
            (click)="toogleLikeOrSave('like')"
            src="../../../../../assets/icons/details/LikeTv-Blue.png"
            alt="Like"
          />
        </div>
        <div class="card__containerIcon">
          <img
            (contextmenu)="onContextMenuBack($event)"
            class="card__icon card__icon--white"
            [ngClass]="saveTv ? 'card__icon--down' : 'card__icon--up'"
            (click)="toogleLikeOrSave('save')"
            src="../../../../../assets/icons/details/SaveTv.png"
            alt="Save"
          />
          <img
            (contextmenu)="onContextMenuBack($event)"
            class="card__icon card__icon--blue"
            [ngClass]="saveTv ? 'card__icon--up' : 'card__icon--down'"
            (click)="toogleLikeOrSave('save')"
            src="../../../../../assets/icons/details/SaveTv-Blue.png"
            alt="Save"
          />
        </div>
      </div>
    </div>
  </div>
</div>
